<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button >
    </ion-buttons>
    <ion-title text-capitalize>SqLite</ion-title>
    <ion-buttons slot="end">
      <ion-button  color="success" (click)="alertAdd()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let product of products">
            <ion-avatar slot="start">
              <img [src]="product.image" />
            </ion-avatar>
            <ion-label>
              <h2>{{product.name}}</h2>
              <h3>{{product.stock}}</h3>
            </ion-label>
            <ion-item slot="end">
              <ion-button color="warning" (click)="alertUpdate(product.id)"><ion-icon name="create"></ion-icon></ion-button>
              <ion-button color="danger" (click)="alertDelete(product.id)"><ion-icon name="trash"></ion-icon></ion-button>
            </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
